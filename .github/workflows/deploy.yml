name: Deploy to S3

on:
  push:
    branches:
      - main   # ou 'master', se essa for sua branch principal

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Build do Next.js
        run: npm run build

      - name: Exportar arquivos estáticos
        run: npm run export

      - name: Fazer upload para o S3
        uses: aws-actions/s3-sync@v2
        with:
          bucket: meu-refugio               # nome do seu bucket
          region: sa-east-1                 # substitua se for outra região
          source: ./out                     # pasta gerada pelo next export
          delete: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

