name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
      NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
      NEXT_PUBLIC_COGNITO_REGION: ${{ secrets.COGNITO_REGION }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci --legacy-peer-deps


      - name: Build do Next.js
        run: npm run build

      - name: Exportar arquivos estáticos
        run: npm run export

      # CONFIGURA CREDENCIAIS AWS
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      # FAZ O DEPLOY PARA O S3
      - name: Fazer deploy para o S3
        run: |
          aws s3 sync ./out s3://meu-refugio --delete

